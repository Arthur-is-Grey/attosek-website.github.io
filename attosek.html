<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" href="atto1.ico" style="border-radius: 50px;" type="image/smile.ico"> 
    <link rel="stylesheet" href="attosek.css">  
    <title>Attosek</title>  
</head>  
<body>  
    <header> <img src="logoedith.jpg" alt="Зургийн тайлбар" class="rounded-image"/></header>
    <div class="container">  
        <div class="left">  
            <img src="scene new.png" alt="Social Media Icons" class="social-icon">  
            
        </div>  
        <div class="right">  
            <h2>Welcome to Attosek</h2>  
            <h3>Sign in </h3>  
            <form>  
                <label for="email">Email Address</label>  
                <input type="email" id="email" placeholder="your.email@example.com" required>  
                <label for="password">Password</label>  
                <input type="password" id="password" placeholder="Enter password" required>  
                <button type="submit" class="btn">Sign In</button>  
                <div class="register">  
                    <p>Don't have an account? <a href="#">Register</a></p>  
                </div>  
            </form>  
        </div>  
    </div>  
</body>  
</html>
